<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Say Your Prayers</title>
</head>
<body>



  <div class="container" id="sign-up-or-log-in-container">
    <h1>Say Your Prayers</h1>


    <div id="registration-container">
      <form id="registration-form">
        Register as a NEW Prayer Warrior with a UNIQUE name and a password of your choice, perhaps your favorite Bible verse!
        <br>
        Name: <input id="new-user-username" type="text"/>
        <br>
        <br>
        Verse: <input id="new-user-verse" type="text"/>
        <br>
        <input id="new-user-submit" type="submit"/>
      </form>
    </div>
    <div id="registration-response"> </div>
              <br>
              <br>
    <div id="login-container">
      <form id="login-form">
        Log in if you are a REGISTERED Prayer Warrior.
        <br>
        Name: <input id="login-username" type="text"/>
        <br>
        <br>
        Verse: <input id="login-verse" type="text"/>
        <br>
        <input id="login-submit" type="submit"/>
      </form>
    <!-- ************************************************* -->
      <!-- <p hidden id="hidden-login-data"> </p> -->

    </div>
  </div>
  <div id="login-response"> </div>
  <br>

  <button hidden type="button" id="logout-button">Log Out</button>

<!-- The login response will read, "God bless you, ${user.username}.",

AND the corrsponding user.id will become the new value of the global variable, loggedInUserId.

AND the log-in response will be accompanied by the appearance of the populated prayers-container.
AND each amen-button will automatically get bound with an eventListener.

ONCE I ACHIEVE ALL OF THE ABOVE, (even withOUT binding each amen-button with an eventListener, THAT WILL QUALIFY as 1 CREATE (user), and  2 READS (a SHOW of the logged-in user's USERNAME, and an INDEX of all the PRAYERS).

***********************The "new-prayer-submit" button must get bound with an eventListener WHEN the title input field is clicked.*****************************AND this particular eventListener's callback function must be conditioned on the truthiness of the title-input and body-input values.

*************************AND each button with a class of "outcome-submit" will automatically get bound with an eventListener when its outcome-input field is clicked. *****************************AND this particular eventListener's callback must be conditioned on the current outcome being blank or falsey *************************.  If it IS falsey, then the eventlistener's callback function will dictate that the curently blank outcome space and its corresponding button will be replaced by a form whose text field will be automatically bound such that, when clicked, it will bind its corresponding submit button with anEventListener whose callback will depend on truthiness of the value in the text-input field. -->
  <br>
  <br>
  <div id="new-prayer-container">
    <form hidden id="new-prayer-form">
      Do you wish to post a prayer?
      <br>
      Title:  <input type="text" id="new-prayer-title"/>
      <br><br>
      Prayer:  <input type="text" id="new-prayer-body"/>
      <br><br>
      <input type="submit" id="new-prayer-submit-button"/>
    </form>
  </div>
  <br>
  <br>

  <div>
      <ul id="prayers-container">

      </ul>
  </div>







  <script src="src/adapters/UserAdapter.js"></script>
  <script src="src/adapters/SignUpOrLogInAdapter.js"></script>
  <script type="text/javascript" src="src/components/signUpOrLogIn.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/index.js"></script>
  <script type="text/javascript" src="src/components/prayers.js"></script>
  <script type="text/javascript" src="src/components/prayer.js"></script>
  <script src="src/adapters/PrayersAdapter.js"></script>





</body>
</html>
